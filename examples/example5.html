<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpage Title</title>
    <meta charset="utf-8">
  </head>
  <body>
    <span id="word">word</span>
    <button onclick="changeWord()">Change word</button>
  </body>
  <script>
    function changeWord() {
      document.getElementById('word').innerHTML = 'new';
    }
    console.log(document.getElementById('word'));
  </script>
</html>
